{% extends "base.html" %}

{% block title %}Submit New Album{% endblock %}

{% block content %}
  <h1 class="mb-4">Submit a New Album</h1>
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Album</button>
  </form>
{% endblock %}
